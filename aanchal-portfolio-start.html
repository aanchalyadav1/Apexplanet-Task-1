<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage demonstrating HTML, CSS, and JavaScript.</p><img src="/mnt/data/file-XLLJZKPhViTFSrPYJJBXYV" alt="Custom Image">

<p>Visit <a href="https://www.example.com" target="_blank">Example Website</a> for more info.</p>

<button class="button" onclick="showAlert()">Click Me</button>

<script>
    function showAlert() {
        alert("Hello! You clicked the button.");
    }
</script>

</html>
